   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon City RPG üé≤</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Rajdhani', sans-serif; background-color: #050505; color: #00ffcc; }
    .neon-text { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; font-family: 'Orbitron', sans-serif; }
    .cyber-card { 
      background: rgba(10, 20, 20, 0.9); 
      border: 1px solid #00ffcc; 
      box-shadow: 0 0 15px rgba(0, 255, 204, 0.2); 
    }
    .chat-bubble-gm { background: #0f1f1f; border-left: 3px solid #ff00ff; color: #e0e0e0; }
    .chat-bubble-player { background: #0f1f1f; border-right: 3px solid #00ffcc; color: #00ffcc; text-align: right; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #000; }
    ::-webkit-scrollbar-thumb { background: #004433; border-radius: 4px; }
    
    .pulse-mic { animation: pulse-cyan 1.5s infinite; }
    @keyframes pulse-cyan { 
      0% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0.7); } 
      70% { box-shadow: 0 0 0 15px rgba(0, 255, 204, 0); } 
      100% { box-shadow: 0 0 0 0 rgba(0, 255, 204, 0); } 
    }
  </style>
</head>
<body class="h-screen flex flex-col items-center p-4 overflow-hidden">

  <!-- Header -->
  <div class="w-full max-w-2xl flex justify-between items-center mb-4 border-b border-gray-800 pb-2">
    <h1 class="text-2xl neon-text tracking-widest">NEON CITY <span class="text-xs align-top opacity-70">RPG</span></h1>
    <button id="restart-btn" class="text-xs border border-red-500 text-red-500 px-3 py-1 hover:bg-red-900 transition-colors uppercase">
      Reboot System
    </button>
  </div>

  <!-- Game Window -->
  <div class="w-full max-w-2xl flex-1 flex flex-col cyber-card rounded-lg overflow-hidden relative">
    
    <!-- Chat History -->
    <div id="story-log" class="flex-1 overflow-y-auto p-6 space-y-6">
      <!-- Story content goes here -->
      <div id="start-overlay" class="h-full flex flex-col items-center justify-center text-center">
        <p class="text-xl mb-6 opacity-80">Initialize Neural Link?</p>
        <button id="start-game-btn" class="bg-cyan-900 hover:bg-cyan-700 text-cyan-100 px-8 py-3 text-lg font-bold border border-cyan-500 shadow-[0_0_20px_rgba(0,255,204,0.3)] transition-all">
          ENTER SIMULATION
        </button>
      </div>
    </div>

    <!-- Controls -->
    <div id="controls-area" class="p-4 border-t border-gray-800 bg-black/50 hidden">
      <div class="flex flex-col items-center">
        <p id="status-text" class="text-xs text-gray-500 mb-2 tracking-wider">AWAITING INPUT</p>
        
        <button id="mic-toggle-btn" class="w-20 h-20 rounded-full border-2 border-cyan-800 bg-black flex items-center justify-center text-3xl text-cyan-500 transition-all hover:border-cyan-400 hover:text-cyan-200">
          üéôÔ∏è
        </button>
        <p class="text-[10px] text-gray-600 mt-2 uppercase">Hold to Speak / Click to Stop</p>
      </div>
    </div>

    <audio id="agent-audio" class="hidden"></audio>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
