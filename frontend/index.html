<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Improv Battle LIVE üé≠</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lato', sans-serif; }
    h1, .display-font { font-family: 'Bebas Neue', sans-serif; }
    
    /* Neon Glow Animations */
    .neon-text { text-shadow: 0 0 10px rgba(168, 85, 247, 0.8); }
    .scenario-glow { box-shadow: 0 0 30px rgba(168, 85, 247, 0.3); }
    
    .pulse-mic { animation: pulse-red 1.5s infinite; }
    @keyframes pulse-red { 
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 
      70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } 
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 bg-slate-900 text-white selection:bg-purple-500 selection:text-white">

  <header class="w-full max-w-2xl flex justify-between items-end mb-8 border-b border-slate-700 pb-4 mt-4">
    <div>
      <h1 class="text-5xl tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600 neon-text">
        IMPROV BATTLE
      </h1>
      <p class="text-xs text-slate-400 tracking-[0.3em] uppercase ml-1">Live AI Game Show</p>
    </div>
    
    <div id="round-badge" class="bg-slate-800 border border-slate-600 text-purple-300 px-4 py-2 rounded-lg text-xl display-font tracking-wider hidden">
      Round 1 / 3
    </div>
  </header>

  <main class="w-full max-w-2xl flex-1 flex flex-col gap-6 relative">
    
    <div id="scenario-card" class="bg-slate-800 border-t-4 border-purple-500 p-8 rounded-xl relative overflow-hidden hidden transition-all duration-500 scenario-glow">
      <div class="absolute top-0 right-0 bg-purple-500 text-white text-xs font-bold px-3 py-1 rounded-bl-lg uppercase tracking-wider">
        Current Scene
      </div>
      <p id="scenario-text" class="text-3xl md:text-4xl text-white font-light leading-tight italic text-center">
        ...
      </p>
    </div>

    <div class="flex flex-col gap-4 mt-4">
      
      <div class="flex items-start gap-4">
        <div class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-600 to-blue-600 flex items-center justify-center text-2xl shadow-lg shrink-0 border-2 border-slate-700">
          ü§ñ
        </div>
        <div class="bg-slate-800 p-5 rounded-r-2xl rounded-bl-2xl border border-slate-700 shadow-md">
          <p class="text-xs font-bold text-purple-400 uppercase mb-2 tracking-wider">The Host</p>
          <p id="agent-text" class="text-slate-200 text-lg leading-relaxed">
            Initializing studio lights...
          </p>
        </div>
      </div>

      <div id="player-bubble" class="flex items-start gap-4 flex-row-reverse hidden">
        <div class="w-12 h-12 rounded-full bg-slate-700 flex items-center justify-center text-2xl shadow-lg shrink-0 border-2 border-slate-600">
          üé§
        </div>
        <div class="bg-purple-900/40 p-5 rounded-l-2xl rounded-br-2xl border border-purple-500/30">
          <p class="text-xs font-bold text-purple-300 uppercase mb-2 tracking-wider text-right">You Said</p>
          <p id="player-text" class="text-white text-lg leading-relaxed italic">
            ...
          </p>
        </div>
      </div>

    </div>

  </main>

  <div class="fixed bottom-8 left-0 right-0 flex justify-center z-50">
    <div class="bg-slate-800/90 backdrop-blur-md px-8 py-4 rounded-full shadow-2xl flex items-center gap-8 border border-slate-600 ring-1 ring-white/10">
      
      <button id="start-btn" class="text-sm font-bold text-slate-400 hover:text-white uppercase tracking-wider transition-colors">
        Reset Game
      </button>
      
      <button id="mic-btn" class="w-20 h-20 -mt-8 rounded-full bg-gradient-to-r from-red-500 to-pink-600 hover:from-red-400 hover:to-pink-500 text-white flex items-center justify-center text-3xl transition-transform hover:scale-105 shadow-[0_0_20px_rgba(236,72,153,0.5)] border-4 border-slate-900">
        üéôÔ∏è
      </button>
      
      <div class="text-xs text-slate-400 text-right min-w-[60px]">
        <p class="uppercase font-bold text-slate-500">Status</p>
        <p id="status-label" class="text-white font-bold tracking-wide">Ready</p>
      </div>
    </div>
  </div>

  <audio id="agent-audio" class="hidden"></audio>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
