   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wellness Companion ğŸŒ¿</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Quicksand', sans-serif; background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 100%); }
    .glass { background: rgba(255,255,255,0.9); border-radius: 24px; box-shadow: 0 8px 32px rgba(0,0,0,0.05); }
    .pulse-ring { animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite; }
    @keyframes pulse-ring { 
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.7); } 
      70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(45, 212, 191, 0); } 
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(45, 212, 191, 0); } 
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

  <div class="glass p-8 max-w-md w-full text-center transition-all duration-500 relative">
    
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-teal-800 mb-1">Wellness Check-in ğŸŒ¿</h1>
      <p class="text-teal-600 text-sm">Your Daily Mindful Companion</p>
    </div>

    <!-- START SCREEN -->
    <div id="start-screen">
      <div class="bg-teal-50 p-6 rounded-xl mb-8 text-left text-teal-800 text-sm border border-teal-100">
        <p class="font-bold mb-2">ğŸ‘‹ Ready to check in?</p>
        <p class="mb-2">We'll talk about:</p>
        <ul class="list-disc pl-4 space-y-1 text-teal-700">
          <li>How you're feeling (Mood)</li>
          <li>Your energy levels</li>
          <li>One intention for today</li>
        </ul>
      </div>
      <button id="start-conv-btn" class="w-full bg-teal-600 hover:bg-teal-700 text-white text-lg font-bold px-8 py-4 rounded-full shadow-lg transition-transform hover:scale-105">
        Begin Session
      </button>
    </div>

    <!-- CONVERSATION SCREEN -->
    <div id="conversation-screen" class="hidden flex flex-col items-center">
      
      <!-- CHECK-IN CARD -->
      <div class="w-full bg-white rounded-xl p-5 mb-8 border border-teal-100 shadow-sm text-left">
        <h3 class="text-xs font-bold text-teal-400 uppercase tracking-wider mb-4">Today's Summary</h3>
        <div class="space-y-3 text-sm">
          <div class="flex justify-between items-center">
            <span class="text-gray-500">Mood</span>
            <span id="disp-mood" class="font-bold text-teal-800 px-3 py-1 bg-teal-50 rounded-full">-</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-gray-500">Energy</span>
            <span id="disp-energy" class="font-bold text-teal-800 px-3 py-1 bg-teal-50 rounded-full">-</span>
          </div>
          <div class="pt-2">
            <span class="text-gray-500 block mb-1">Intentions</span>
            <div id="disp-goals" class="text-teal-900 font-medium pl-1">-</div>
          </div>
        </div>
      </div>

      <!-- STATUS -->
      <p id="status-text" class="text-lg font-medium text-teal-800 mb-6 h-6">Breath in...</p>

      <!-- MIC BUTTON -->
      <button id="mic-toggle-btn" class="w-20 h-20 rounded-full bg-teal-100 flex items-center justify-center text-3xl shadow-inner transition-all duration-300 text-teal-600">
        ğŸ™ï¸
      </button>
      <p class="text-xs text-teal-400 mt-4 font-medium">Tap to Speak</p>

      <audio id="agent-audio" class="hidden"></audio>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
