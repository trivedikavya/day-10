<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Improv Battle üé≠</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #0f172a; color: white; }
    h1, .display-font { font-family: 'Space Grotesk', sans-serif; }
    
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .pulse-record { animation: pulseRecord 1.5s infinite; }
    @keyframes pulseRecord {
      0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 
      70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); } 
      100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 selection:bg-purple-500 selection:text-white relative overflow-hidden">

  <!-- Background FX -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
    <div class="absolute top-[-10%] left-[-10%] w-96 h-96 bg-purple-600/20 rounded-full blur-[100px]"></div>
    <div class="absolute bottom-[-10%] right-[-10%] w-96 h-96 bg-blue-600/20 rounded-full blur-[100px]"></div>
  </div>

  <!-- Header -->
  <header class="w-full max-w-2xl flex justify-between items-center mb-10 fade-in">
    <div>
      <h1 class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-cyan-400">
        IMPROV BATTLE
      </h1>
      <p class="text-sm text-slate-400 tracking-widest mt-1 uppercase">Voice Performance Arena</p>
    </div>
    <div id="round-badge" class="hidden bg-slate-800/80 backdrop-blur-sm border border-slate-700 text-cyan-300 px-4 py-2 rounded-full text-sm font-bold tracking-wider display-font shadow-lg">
      ROUND 1 / 3
    </div>
  </header>

  <main class="w-full max-w-2xl flex-1 flex flex-col gap-6 relative z-10">
    
    <!-- START SCREEN (Voice Entry) -->
    <div id="join-screen" class="bg-slate-800/50 backdrop-blur-md border border-slate-700 p-10 rounded-2xl text-center fade-in shadow-2xl">
      <h2 class="text-2xl font-bold mb-4 display-font text-white">Join the Show</h2>
      <p class="text-slate-400 mb-8">Click Start to connect with the Host.</p>
      
      <button id="start-btn" 
              class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white font-bold py-4 rounded-xl text-lg transition-all transform hover:scale-[1.02] shadow-lg hover:shadow-purple-500/25">
        CONNECT TO STUDIO
      </button>
    </div>

    <!-- GAME STAGE -->
    <div id="game-stage" class="hidden flex flex-col gap-6 w-full fade-in">
      
      <!-- Scenario Card -->
      <div id="scenario-card" class="bg-gradient-to-br from-slate-800 to-slate-900 border border-slate-700 p-8 rounded-2xl relative overflow-hidden shadow-2xl transition-all duration-500 hidden">
        <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-purple-500 to-cyan-500"></div>
        <div class="absolute top-4 right-4 bg-slate-700/50 text-slate-300 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-wider border border-slate-600">
          Current Scene
        </div>
        <p id="scenario-text" class="text-2xl md:text-3xl font-light leading-relaxed text-slate-100 mt-2">...</p>
      </div>

      <!-- Dialogue Area -->
      <div class="flex flex-col gap-4 min-h-[150px]">
        
        <!-- Host -->
        <div class="flex items-start gap-4 fade-in">
          <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-500 to-indigo-600 flex items-center justify-center text-xl shadow-lg shrink-0 border border-white/10">ü§ñ</div>
          <div class="bg-slate-800/80 p-5 rounded-2xl rounded-tl-none border border-slate-700 shadow-md flex-1">
            <div class="flex justify-between items-center mb-2">
              <p class="text-xs font-bold text-purple-400 uppercase tracking-wider">Host</p>
              <p id="status-label" class="text-[10px] font-bold text-slate-500 uppercase bg-slate-900/50 px-2 py-0.5 rounded">Ready</p>
            </div>
            <p id="agent-text" class="text-slate-300 text-lg leading-relaxed font-light">Waiting...</p>
          </div>
        </div>

        <!-- Player -->
        <div id="player-bubble" class="flex items-start gap-4 flex-row-reverse hidden fade-in">
          <div class="w-10 h-10 rounded-full bg-slate-700 flex items-center justify-center text-xl shadow-lg shrink-0 border border-white/10">üë§</div>
          <div class="bg-slate-700/40 p-5 rounded-2xl rounded-tr-none border border-slate-600/50 flex-1">
            <p class="text-xs font-bold text-cyan-400 uppercase mb-2 tracking-wider text-right">You</p>
            <p id="player-text" class="text-slate-200 text-lg leading-relaxed italic text-right">...</p>
          </div>
        </div>

      </div>
    </div>

  </main>

  <!-- Controls Footer -->
  <div id="controls-footer" class="fixed bottom-8 left-0 right-0 justify-center z-50 hidden fade-in">
    <div class="bg-slate-900/90 backdrop-blur-xl px-10 py-5 rounded-full shadow-2xl flex items-center gap-10 border border-slate-700/50 ring-1 ring-white/5">
      <button onclick="location.reload()" class="group flex flex-col items-center gap-1 opacity-60 hover:opacity-100 transition-opacity">
        <span class="text-xl">üîÑ</span>
        <span class="text-[10px] font-bold uppercase tracking-wider text-slate-400">Reset</span>
      </button>
      
      <button id="mic-btn" class="w-20 h-20 -mt-10 rounded-full bg-gradient-to-r from-red-500 to-rose-600 hover:from-red-400 hover:to-rose-500 text-white flex items-center justify-center text-3xl transition-all hover:scale-110 shadow-[0_10px_30px_-10px_rgba(225,29,72,0.6)] border-4 border-slate-950 relative overflow-hidden">
        <span class="relative z-10">üéôÔ∏è</span>
      </button>
      
      <div class="flex flex-col items-center gap-1 opacity-60">
        <span class="text-xl">üì°</span>
        <span class="text-[10px] font-bold uppercase tracking-wider text-slate-400">Live</span>
      </div>
    </div>
  </div>

  <audio id="agent-audio" class="hidden"></audio>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
