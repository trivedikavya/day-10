  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StyleStore Voice üõçÔ∏è</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Lato', sans-serif; background: #fdfbf7; }
    h1, h2 { font-family: 'Playfair Display', serif; }
    .product-card { transition: transform 0.2s; }
    .product-card:hover { transform: translateY(-5px); }
    .pulse-mic { animation: pulse-purple 2s infinite; }
    @keyframes pulse-purple { 
      0% { box-shadow: 0 0 0 0 rgba(147, 51, 234, 0.7); } 
      70% { box-shadow: 0 0 0 15px rgba(147, 51, 234, 0); } 
      100% { box-shadow: 0 0 0 0 rgba(147, 51, 234, 0); } 
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center p-6">

  <!-- Header -->
  <header class="w-full max-w-3xl flex justify-between items-center mb-8 border-b border-gray-200 pb-4">
    <div class="text-2xl font-bold text-gray-800 tracking-wide">StyleStore.</div>
    <div class="text-sm text-gray-500 uppercase tracking-widest">Voice Commerce</div>
  </header>

  <!-- Main Display Area -->
  <main class="w-full max-w-3xl flex-1 flex flex-col gap-6">
    
    <!-- 1. Chat/Status Bubble -->
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 flex items-start gap-4">
      <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center text-xl">ü§ñ</div>
      <div>
        <p class="text-xs font-bold text-purple-600 uppercase mb-1">Assistant</p>
        <p id="agent-text" class="text-gray-800 text-lg leading-relaxed">Connecting to store...</p>
      </div>
    </div>

    <!-- 2. Dynamic Content Area (Products or Orders) -->
    <div id="content-area" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Cards will be injected here -->
      <div class="col-span-full text-center text-gray-400 py-10 italic">
        Try saying "Show me black hoodies" or "What did I buy last?"
      </div>
    </div>

  </main>

  <!-- Controls -->
  <div class="fixed bottom-8 left-0 right-0 flex justify-center">
    <div class="bg-white px-8 py-4 rounded-full shadow-2xl flex items-center gap-6 border border-gray-200">
      <button id="start-btn" class="text-sm font-bold text-gray-500 hover:text-gray-800 uppercase tracking-wider">
        Reset
      </button>
      
      <button id="mic-btn" class="w-16 h-16 rounded-full bg-purple-600 hover:bg-purple-700 text-white flex items-center justify-center text-2xl transition-all shadow-lg">
        üéôÔ∏è
      </button>
      
      <div class="text-xs text-gray-400 text-right">
        <p class="uppercase font-bold">Status</p>
        <p id="status-label">Ready</p>
      </div>
    </div>
  </div>

  <audio id="agent-audio" class="hidden"></audio>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js" type="module"></script>
</body>
</html>
